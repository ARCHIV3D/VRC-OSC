[workspace]
members = [
    "common",
    "loader",
    "plugin-clock",
    "plugin-debug",
    "plugin-lastfm",
    "plugin-spotify",
    "plugin-steamvr",
]

[workspace.package]
version = "1.8.1"
authors = ["Shayne Hartford <shaybox@shaybox.com>"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/ShayBox/VRC-OSC"
license = "MIT"

[workspace.dependencies]
abi_stable = { version = "0.11", features = ["rust_latest_stable"] }
anyhow = "1.0"
common = { path = "common", default-features = false }
rosc = "0.10"
serde = "1.0"
structstruck = "0.4"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
